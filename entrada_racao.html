    <meta charset="UTF-8">

        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <a href="index.html">
                <img class="icone_inicial" src="./IMGs/icone.png" alt="Ícone">
            </a>
            <nav>
                <ul class="navegacao">
                    <li><a href="entrada_racao.html">Entradas Ração</a></li>
                    <li><a href="controle_estoque">Controle de Estoque</a></li>
                    <li><a href="relatorio_diario.html">Relatório Diário</a></li>
                    <li><a href="distribuicao_matrizes.html">Distribuição Matriz</a></li>

                    <li><a href="distribuicao_machos.html">Distribuição Machos</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <section class="principal">
            <!-- Formulário de Entrada de Ração -->
            <div class="formulario-entrada-racao">
                <h3 class="titulo-principal">Entrada de Ração</h3>
                <label for="nomeRacao">Nome da Ração:</label>
                <input type="text" id="nomeRacao" name="nomeRacao" required>
                <label for="quantidadeRacao">Quantidade de Ração Recebida:</label>
                <input type="number" id="quantidadeRacao" name="quantidadeRacao" required>
                <label for="validadeRacao">Data de Validade:</label>
                <input type="date" id="validadeRacao" name="validadeRacao" required>
                <button onclick="registrarEntradaRacao()">Registrar Entrada</button>

                <!-- Exibir feedback ou mensagens de erro -->
                <div id="mensagemEntradaRacao"></div>
            </div>
            <img src="./IMGs/racao_porcos.jpg" alt="Ração Para porcos">
        </section>
    </main>

    <footer>
        <img src="./IMGs/icone.png">
